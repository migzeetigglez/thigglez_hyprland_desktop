# Volume Wheel
bind = , XF86AudioRaiseVolume, exec, /home/thigglez/.config/eww/scripts/volume_osd.sh up
bind = , XF86AudioLowerVolume, exec, /home/thigglez/.config/eww/scripts/volume_osd.sh down
bind = , XF86AudioMute, exec, /home/thigglez/.config/eww/scripts/volume_osd.sh mute

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
