exec-once = nm-applet &
exec-once = waybar 
exec-once = eww daemon
exec-once = /home/thigglez/.config/hypr/hyprpm-ensure.sh
exec-once = /home/thigglez/.config/hypr/hyprpaper-rotate.sh 600
exec-once = hypridle -c ~/.config/hypr/hypridle.conf
exec-once = /home/thigglez/.config/waybar/scripts/hyprtrails_rainbow_toggle.sh
exec-once = $terminal
exec-once = vivaldi
exec-once = com.discordapp.Discord


