# System monitor quick-launch
bind = $mainMod, Escape, exec, env QT_SCALE_FACTOR=1.3 plasma-systemmonitor
bind = SUPER, Escape, exec, env QT_SCALE_FACTOR=1.3 plasma-systemmonitor

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Float btop launched from Kitty with a dedicated class.
windowrule {
    name = float-btop
    match:class = ^btop$

    float = yes
    center = yes
}

windowrule {
    # Float GNOME Power Statistics when opened from the battery pill.
    name = float-power-statistics
    match:class = ^org\\.gnome\\.PowerStats$

    float = yes
    size = 944 700
    center = yes
}

windowrule {
    # Float Blueman Bluetooth Manager.
    name = float-blueman
    match:class = ^(blueman-manager|Blueman-manager)$

    float = yes
    size = 944 708
    center = yes
}

windowrule {
    # Float NetworkManager connection editor.
    name = float-nm-connection-editor
    match:class = ^(nm-connection-editor|Nm-connection-editor)$

    float = yes
    center = yes
}

windowrule {
    # Float KDE NetworkManager KCM (kcmshell6).
    name = float-kcm-networkmanagement
    match:class = ^kcm_networkmanagement$

    float = yes
    center = yes
}

windowrule {
    # Float nmtui launched from Kitty.
    name = float-nmtui
    match:class = ^nmtui$

    float = yes
    center = yes
    size = 1123 590
}

windowrule {
    # Float KDE Plasma System Monitor.
    name = float-plasma-systemmonitor
    match:class = ^org\\.kde\\.plasma-systemmonitor$

    float = yes
    center = yes
    size = 1123 590
}

windowrule {
    # Float the updates list terminal (Kitty).
    name = float-updates-list
    match:class = ^updates-list$

    float = yes
}

windowrule {
    # Float pavucontrol for the volume control pill.
    name = float-pavucontrol
    match:class = ^(pavucontrol|org\\.pulseaudio\\.pavucontrol)$

    float = yes
    size = 830 600
    center = yes
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
