#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    hover_icon_on_border = true
    extend_border_grab_area = 20

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 3
        render_power = 2
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 1

        vibrancy = 0.12
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     12,    default
    animation = border,        1,     6.5,   easeOutQuint
    animation = windows,       1,     6,     easeOutQuint
    animation = windowsIn,     1,     5.2,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.9,   linear,       popin 87%
    animation = fadeIn,        1,     2.1,   almostLinear
    animation = fadeOut,       1,     1.8,   almostLinear
    animation = fade,          1,     3.6,   quick
    animation = layers,        1,     4.6,   easeOutQuint
    animation = layersIn,      1,     4.8,   easeOutQuint, fade
    animation = layersOut,     1,     1.9,   linear,       fade
    animation = fadeLayersIn,  1,     2.2,   almostLinear
    animation = fadeLayersOut, 1,     1.7,   almostLinear
    animation = workspaces,    1,     4.2,   easeInOutCubic, slidefade
    animation = workspacesIn,  1,     4.2,   easeInOutCubic, slidefade
    animation = workspacesOut, 1,     4.2,   easeInOutCubic, slidefade
    animation = zoomFactor,    1,     8.5,   quick
}

